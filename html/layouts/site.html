<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend site starter kit</title>
        <link rel="stylesheet" href="/stylesheets/app.css">
        <script>
            if (document.documentElement) {
                document
                    .documentElement
                    .classList
                    .add('js');
            }
        </script>
    </head>
    <body class="o-site">
        <header class="o-site__header c-site-header">
            {% include 'shared/site-header.html' %}
        </header>
        <main class="o-site__content">
            {% block body %}{% endblock %}
        </main>
        <footer class="o-site__footer c-site-footer">
            {% include 'shared/site-footer.html' %}
        </footer>
        <script src="/javascripts/app.js"></script>
    </body>
</html>
