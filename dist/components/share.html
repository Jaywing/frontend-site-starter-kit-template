

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaywing Component Library</title>
    <link rel="stylesheet" href="/stylesheets/app.css">
    <link rel="stylesheet" href="/stylesheets/lab-demo.css">
    <script>
      if (document.documentElement) {
        document
          .documentElement
          .classList
          .add('js');
      }
    </script>
  </head>
  <body class="app-example">
    

    
  <div class="share">
    
      <div class="share-item">
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://jaywing.github.io/frontend-component-library" class="button share-link">
          
  <span class='icon icon--facebook'>
    <svg viewbox="0 0 1 1">
      <use xlink:href='../images/icons.svg#facebook'></use>
    </svg>
  </span>

          Share
        </a>
      </div>
    
      <div class="share-item">
        <a href="https://twitter.com/share?url=https://jaywing.github.io/frontend-component-library" class="button share-link">
          
  <span class='icon icon--twitter'>
    <svg viewbox="0 0 1 1">
      <use xlink:href='../images/icons.svg#twitter'></use>
    </svg>
  </span>

          Tweet
        </a>
      </div>
    
      <div class="share-item">
        <a href="https://www.pinterest.com/pin/create/button/?url=https://jaywing.github.io/frontend-component-library" class="button share-link">
          
  <span class='icon icon--pinterest'>
    <svg viewbox="0 0 1 1">
      <use xlink:href='../images/icons.svg#pinterest'></use>
    </svg>
  </span>

          Pinterest
        </a>
      </div>
    
      <div class="share-item">
        <a href="mailto:example@example.com?subject=https://jaywing.github.io/frontend-component-library" class="button share-link">
          
  <span class='icon icon--envelope'>
    <svg viewbox="0 0 1 1">
      <use xlink:href='../images/icons.svg#envelope'></use>
    </svg>
  </span>

          Email
        </a>
      </div>
    
  

  
    <script src="/javascripts/app.js"></script>
  </body>
</html>
