<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <link rel="stylesheet" href="../stylesheets/app.css">
    <link rel="stylesheet" href="../stylesheets/giza-lab-example.css">
    <script>
      if (document.documentElement) {
        document
          .documentElement
          .classList
          .add('js');
      }
    </script>
  </head>
  <body class="app-example">
    

  
  <div class="slider" data-module="Slider">
    <div class="slider__slides">
      
        
        
          
        

        <div class="slider__slide is-active">
          <picture class="slider__picture">
            <source srcset="https://picsum.photos/1600/800/" media="(min-width: 768px)">
            <source srcset="https://picsum.photos/600/600">
            <img class="slider__image" src="https://picsum.photos/600/600" alt="{{item.imgAlt}}">
          </picture>
          <div class="slider__content">
            <h2 class="slider__title">
              <span class="slider__text-background">Slide title 1</span>
            </h2>
            <div class="slider__text">
              <span class="slider__text-background">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
            </div>
          </div>
        </div>
      
        
        

        <div class="slider__slide">
          <picture class="slider__picture">
            <source srcset="https://picsum.photos/1600/800/" media="(min-width: 768px)">
            <source srcset="https://picsum.photos/600/600">
            <img class="slider__image" src="https://picsum.photos/600/600" alt="{{item.imgAlt}}">
          </picture>
          <div class="slider__content">
            <h2 class="slider__title">
              <span class="slider__text-background">Slide title 2</span>
            </h2>
            <div class="slider__text">
              <span class="slider__text-background">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
            </div>
          </div>
        </div>
      
        
        

        <div class="slider__slide">
          <picture class="slider__picture">
            <source srcset="https://picsum.photos/1600/800/" media="(min-width: 768px)">
            <source srcset="https://picsum.photos/600/600">
            <img class="slider__image" src="https://picsum.photos/600/600" alt="{{item.imgAlt}}">
          </picture>
          <div class="slider__content">
            <h2 class="slider__title">
              <span class="slider__text-background">Slide title 3</span>
            </h2>
            <div class="slider__text">
              <span class="slider__text-background">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
            </div>
          </div>
        </div>
      
    </div>
    <div class="slider__controls">
      <div class="slider__previous">
        
  <span class='icon icon--chevron-left'>
    <svg viewbox="0 0 1 1">
      <use xlink:href='../images/icons.svg#chevron-left'></use>
    </svg>
  </span>

      </div>
      <div class="slider__pips"></div>
      <div class="slider__next">
        
  <span class='icon icon--chevron-right'>
    <svg viewbox="0 0 1 1">
      <use xlink:href='../images/icons.svg#chevron-right'></use>
    </svg>
  </span>

      </div>
    </div>
  </div>



    <script src="../javascripts/app.js"></script>
  </body>
</html>
